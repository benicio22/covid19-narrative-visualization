<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-annotation@2.5.1/dist/d3-annotation.min.js"></script>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .scene {
            display: none;
        }
        .active {
            display: block;
        }
        .annotation {
            font-size: 12px;
            fill: #000;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>
    <div id="scene-1" class="scene active"></div>
    <div id="scene-2" class="scene"></div>
    <div id="scene-3" class="scene"></div>
    <button id="previousScene" class="button">Previous</button>
    <button id="nextScene" class="button">Next</button>
    <script src="narrative-script.js"></script>
</body>
</html>
